<link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet">
<div class="container">
  <p>Sign In</p>
  <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
    <mat-form-field>
      <input matInput class="email-input"  placeholder="Email"
             [formControl]="emailFormControl"
             [errorStateMatcher]="matcher" >
      <mat-hint>Please enter an email</mat-hint>
      <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
        Please enter a valid email address
      </mat-error>
      <mat-error *ngIf="emailFormControl.hasError('required')">
        Email is <strong>required</strong>
      </mat-error>
    </mat-form-field><br>
    <mat-form-field>
      <input class="password-input" matInput [type]="'password'" formControlName="password" placeholder="Password"/>
      <mat-hint>Please enter a password</mat-hint>
<!--      <mat-error *ngIf="passwordFormControl.hasError('password')">-->
<!--        Password must-->
<!--      </mat-error>-->
      <mat-error *ngIf="!passwordFormControl.hasError('required')">
        Password is <strong>required</strong>
      </mat-error>
    </mat-form-field><br>
    <mat-form-field>
      <input class="password-input" matInput [type]="'password'" formControlName="password" placeholder="Confirm Password"/>
      <mat-hint>Please enter a password again</mat-hint>
<!--      <mat-error *ngIf="passwordFormControl.hasError('password')">-->
<!--        Password must-->
<!--      </mat-error>-->
<!--      <mat-error *ngIf="passwordFormControl.hasError('equal')">-->
<!--        Password must-->
<!--      </mat-error>-->
      <mat-error *ngIf="!passwordFormControl.hasError('required')">
        Password is <strong>required</strong>
      </mat-error>
    </mat-form-field><br>
    <button mat-raised-button type="submit" [disabled]="!this.registerForm.valid">Sign in</button>
  </form>
</div>
