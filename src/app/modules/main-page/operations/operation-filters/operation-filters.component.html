<div class="container" fxLayout="column">
  <div fxLayout="row" fxLayoutGap="7%">
    <mat-button-toggle-group [(value)]="operationType" vertical="true" #group="matButtonToggleGroup">
      <mat-button-toggle value="all">
        Wszystkie
      </mat-button-toggle>
      <mat-button-toggle value="in">
        Dochody
      </mat-button-toggle>
      <mat-button-toggle value="out">
        Wydatki
      </mat-button-toggle>
    </mat-button-toggle-group>

    <div fxLayout="column" fxLayoutAlign="space-evenly">
      <mat-checkbox [(ngModel)]="opeartionTypes.regular">
        Domy≈õlne operacje
      </mat-checkbox>
      <mat-checkbox [(ngModel)]="opeartionTypes.cyclic">
        Cykliczne operacje
      </mat-checkbox>
      <mat-checkbox [(ngModel)]="opeartionTypes.instalment">
        Operacje ratalne
      </mat-checkbox>
    </div>
    <div fxLayout="column" fxLayoutAlign="space-evenly" fxLayoutGap="10px">
      <mat-form-field appearance="outline" class="mat-ff-no-border-hover mat-ff-fixed-padding mat-ff-no-bottom-padding">
        <label class="app-input-label">Trwa od</label>
        <input matInput readonly [matDatepicker]="dateFromPicker" (dateChange)="dateFrom = $event.value"
          (dateInput)="dateFrom = $event.value" [max]="dateTo || null">
        <mat-datepicker-toggle matSuffix [for]="dateFromPicker"></mat-datepicker-toggle>
        <mat-datepicker #dateFromPicker></mat-datepicker>
      </mat-form-field>

      <mat-form-field appearance="outline" class="mat-ff-no-border-hover mat-ff-fixed-padding mat-ff-no-bottom-padding">
        <label class="app-input-label">Trwa do</label>
        <input matInput readonly [matDatepicker]="dateToPicker" (dateChange)="dateTo = $event.value"
          (dateInput)="dateTo = $event.value" [min]="dateFrom || null">
        <mat-datepicker-toggle matSuffix [for]="dateToPicker"></mat-datepicker-toggle>
        <mat-datepicker #dateToPicker></mat-datepicker>
      </mat-form-field>
    </div>
    <!-- <ng-container *ngIf=" categories">
    <svr-category-tree [categories]="categories" (markedSubcategoriesChange)="updateSubcategoryArray($event)">
    </svr-category-tree>
  </ng-container> -->
  </div>
  <div fxLayout="row" fxLayoutAlign="end">
    <button mat-flat-button color="accent" (click)="saveFilters()">Zastosuj filtry</button>
  </div>

</div>
