<div fxLayout="column">
  <div [formGroup]="dateForm">
    <mat-form-field>
      <mat-label>Choose a date</mat-label>
      <input matInput formControlName="dateFrom" [matDatepicker]="dateFromPicker">
      <mat-datepicker-toggle matSuffix [for]="dateFromPicker"></mat-datepicker-toggle>
      <mat-datepicker #dateFromPicker></mat-datepicker>
    </mat-form-field>
    <mat-form-field>
      <mat-label>Choose a date</mat-label>
      <input matInput formControlName="dateTo" [matDatepicker]="dateToPicker">
      <mat-datepicker-toggle matSuffix [for]="dateToPicker"></mat-datepicker-toggle>
      <mat-datepicker #dateToPicker></mat-datepicker>
    </mat-form-field>
    <button mat-button (click)="setNewDateRange()">Ok</button>
  </div>

  <div class="charts-container" fxLayoutGap="40px" fxLayout="column"  *ngIf="loaded">
    <div fxLayout="row" fxLayoutAlign="center" fxLayout.lt-md="column">
      <svr-raport-main-chart [data]="this.accountHistory"
                             [ngClass]="this.fullscreenChart === 'mainChart' ? 'fullscreen' : 'default'"
                             (click)="this.toggleChartOnFullscreen('mainChart')"></svr-raport-main-chart>
      <svr-raport-category-chart
                                 [data]="this.accountHistory"
                                 [ngClass]="this.fullscreenChart === 'category' ? 'fullscreen' : 'default margin-left'"
                                 (click)="this.toggleChartOnFullscreen('category')"></svr-raport-category-chart>
    </div>

    <div fxLayout="row" fxLayoutAlign="center" fxLayout.lt-md="column">
      <svr-raport-category2-chart [data]="this.accountHistory"
                                  [ngClass]="this.fullscreenChart === 'category2' ? 'fullscreen' : 'default'"
                                  (click)="this.toggleChartOnFullscreen('category2')"></svr-raport-category2-chart>
      <svr-raport-account-balance-chart
                                        *ngIf="this.loaded2"
                                        [data]="this.balanceHistory"
                                        [ngClass]="this.fullscreenChart === 'accountBalance' ? 'fullscreen' : 'default margin-left'"
                                        (click)="this.toggleChartOnFullscreen('accountBalance')"></svr-raport-account-balance-chart>
    </div>
  </div>
</div>
