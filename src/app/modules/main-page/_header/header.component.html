<div class="container">
  <div class="left-side">
    <div>
      <fa-icon [icon]="activeView.icon"></fa-icon>
      <span>{{ activeView.title }}</span>
    </div>
  </div>

  <div class="right-side">
    <p class="profile-name">Witaj, {{ this.userName }}</p>
    <div class="button-outer-div">
      <button class="avatar-button" (click)="openUserInfoDialog()">
        <img class="avatar-image" src="./assets/images/account.svg" height="40" width="40">
      </button>
    </div>
    <!--<button class="button">
      <fa-icon [icon]="faEnvelope" size="lg"></fa-icon>
    </button>-->
    <button class="notification-button button" (click)="openNotificationDialog()">
      <fa-icon [icon]="faBell" size="lg"></fa-icon>
    </button>
    <button class="logout-button button">
      <fa-icon [icon]="faSignOutAlt" (click)="logout()" size="lg"></fa-icon>
    </button>
  </div>
</div>
