<div class="confirm-dialog-container" fxLayout="column" fxLayoutGap="20px" fxLayoutAlign="center center">
  <fa-icon [icon]='icon'></fa-icon>
  <p class="h-18 primary">{{ data.message }}</p>
  <div fxLayout="row" fxLayoutGap="15px">
    <button mat-stroked-button (click)="closeDialog(false)">{{ data.buttonsText.cancelText }}</button>
    <button mat-raised-button color="primary" (click)="closeDialog(true)">{{ data.buttonsText.submitText }}</button>
  </div>
</div>
