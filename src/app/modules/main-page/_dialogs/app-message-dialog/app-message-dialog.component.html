<div class="app-message-dialog-container" fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="15px">
  <fa-icon [icon]='icon'></fa-icon>
  <p class="h-18-b primary">{{ data.message }}</p>
  <p class="t-15 secondary">{{ data.tip }}</p>
  <button mat-raised-button (click)="closeDialog()">OK</button>
</div>
