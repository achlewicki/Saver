<div class="account-details-container app-box">
  <div fxLayout="column" fxLayoutGap="80px">

    <div fxLayout="row" fxLayoutAlign="space-between center">
      <div class="account-title" fxLayout="row" fxLayoutAlign="start center" fxLayoutGap="20px">
        <fa-icon [icon]="account.iconName" [style.color]="account.color"></fa-icon>
        <span class="h-18-b">{{ account.name }}</span>
      </div>
      <div class="option-buttons" fxLayout="row" fxLayoutAlign="end center" fxLayoutGap="20px">
        <button mat-icon-button (click)="editAccount()">
          <fa-icon icon="pen"></fa-icon>
        </button>
        <button mat-icon-button color="warn" (click)="deleteAccountProcess(account)">
          <fa-icon icon="trash-alt"></fa-icon>
        </button>
      </div>
    </div>

    <svr-account-balance-details [account]="account"></svr-account-balance-details>

    <div fxLayout="row wrap" fxLayoutAlign="center" fxLayoutGap="40px">
      <ng-container *ngIf="accountHistoryData">
        <svr-raport-main-chart [data]="accountHistoryData" [width]="400"></svr-raport-main-chart>
        <svr-raport-account-balance-chart [data]="accountHistoryDataWithAccount" [width]="400">
        </svr-raport-account-balance-chart>
      </ng-container>
    </div>

    <svr-account-details-summary [account]="account"></svr-account-details-summary>
  </div>
</div>
